<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Goal Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #FFFFFF; /* Purple background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #widget-container {
            text-align: center;
            background-color: #602f6b; /* Purple background to match the body */
            border: 1px solid #cccccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 0px;
            margin: 20px 0;
            height: 30px;
            overflow: hidden;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: #ffffff; /* White progress bar */
            border-radius: 0px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="widget-container">
        <h2>Donation Goal: $<span id="goal-amount">1000</span></h2>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <p>Raised: $<span id="raised-amount">0</span></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let goalAmount = parseFloat(localStorage.getItem("goalAmount")) || 1000;  // Retrieve goal amount from localStorage
            let raisedAmount = parseFloat(localStorage.getItem("raisedAmount")) || 0;  // Retrieve raised amount from localStorage

            // Function to update the progress bar
            function updateProgressBar() {
                const progressBar = document.getElementById("progress-bar");
                const progressPercentage = (raisedAmount / goalAmount) * 100;
                progressBar.style.width = progressPercentage + "%";
                document.getElementById("goal-amount").textContent = goalAmount;
                document.getElementById("raised-amount").textContent = raisedAmount;
            }

            updateProgressBar();  // Initial update
        });
    </script>
</body>
</html>
